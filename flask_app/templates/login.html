<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <title>Adventure Time</title>
</head>
<body>
    {% block content %}

    <div class="container1" style="background-image: url({{ url_for('static',filename = '/images/background2.jpg')}})">
        <div class="col">
            <form id="loginform" class="index">
                <h1>Log In</h1>
                <input type="text" name="email" id="email" placeholder=" Email">
                <span class="errors" id="email_error"></span>
                </br>
                <input type="password" name="password" id="password" placeholder=" Password">
                <span class="errors" id="password_error"></span>
                <br>
                <input type="submit" value="submit" class="submit">
                <a href="/" class="register">Register Here!</a>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
    {% endblock %}
</body>
</html>
